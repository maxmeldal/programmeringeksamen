<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tilføj Sogn</title>
</head>
<body>
<div class="container">
  <div class="row justify-content-center">
    <h1>Tilføj</h1>
  </div>
  <div class="row">
    <form action="/create" method="post" th:object="${sogn}">
      <div class="form-group">
        <input class="form-control" type="text" name="navn" placeholder="Navn">
        <input class="form-control" type="number" min="0" step=".01" name="positivProcent" placeholder="positiv procent">
        <input class="form-control" type="date" name="datoForNedlukning" placeholder="Dato for nedlukning">
      </div>
      <div class="form-group">
        <label for="kommune">Vælg kommune</label>
        <select class="form-control selectpicker" id="kommune" name="kommune">
          <option th:each="kommune : ${kommuner}"
                  th:value="${kommune.id}"
                  th:text="${kommune.navn}"
          >brand
          </option>
        </select>
      </div>
      <p id="space"></p>
      <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success" role="button">
      </div>
    </form>
  </div>
</div>
</body>
</html>
